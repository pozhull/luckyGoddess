<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no"/>
	<title>鱼虾蟹-女神版</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/sweetalert.css">
	<link rel="stylesheet" type="text/css" href="css/base.css">
</head>
<body>
	
<div class="container">
	<div class="panel panel-danger">
	  	<div class="panel-heading">
			<!-- 好感度 -->
			<div class="progress">
			  <div class="progress-bar" role="progressbar"  aria-valuemin="0" aria-valuemax="100" style="min-width: 2em; width: 50%;">
			    <span id="loveNumber">50</span>%
			  </div>
			</div>
	  	</div>
	  	<div class="panel-body">
	  
			<!-- 警告框 -->
			<div class="alert alert-warning" role="alert">
			  	<span id="warning-info">请选择你心仪的女神！赔率：一赔三</span>
			</div>

			<!-- 图片 -->
	  		<div class="imgDivBox">
	  			<!-- 第一行 -->
		  		<div class="row">
		  			<!-- 图片一 -->
		  		  	<div class="col-xs-6 col-md-3 row-item light" data="1" name="范冰冰">
		  		    	<a href="#" class="thumbnail">
		  		      		<!-- <img src="img/goddess01.jpg" alt=""> -->
		  		      		<img src="img/goddess-ps/goddess01.jpg" alt="范冰冰">
		  		    	</a>
		  		  	</div>
		  			<!-- 图片二 -->
		  		  	<div class="col-xs-6 col-md-3 row-item light" data="2" name="赵丽颖">
		  		    	<a href="#" class="thumbnail">
		  		      		<!-- <img src="img/goddess02.jpg" alt=""> -->
		  		      		<img src="img/goddess-ps/goddess02.jpg" alt="赵丽颖">
		  		    	</a>
		  		  	</div>
	  		  		<!-- 图片三 -->
	  		  	  	<div class="col-xs-6 col-md-3 row-item light" data="3" name="江疏影">
		  		    	<a href="#" class="thumbnail">
		  		      		<!-- <img src="img/goddess03.jpg" alt=""> -->
		  		      		<img src="img/goddess-ps/goddess03.jpg" alt="江疏影">
		  		    	</a>
		  		  	</div>
	  		  		<!-- 图片四 -->
	  		  	  	<div class="col-xs-6 col-md-3 row-item light" data="4" name="刘亦菲">
	  		  	    	<a href="#" class="thumbnail">
	  		  	      		<!-- <img src="img/goddess04.jpg" alt=""> -->
	  		  	      		<img src="img/goddess-ps/goddess04.jpg" alt="刘亦菲">
	  		  	    	</a>
	  		  	  	</div>
  		  	  		<!-- 图片五 -->
  		  	  	  	<div class="col-xs-6 col-md-3 row-item light" data="5" name="郑爽">
  		  	  	    	<a href="#" class="thumbnail">
  		  	  	      		<!-- <img src="img/goddess05.jpg" alt=""> -->
  		  	  	      		<img src="img/goddess-ps/goddess05.jpg" alt="郑爽">
  		  	  	    	</a>
  		  	  	  	</div>
  		  	  		<!-- 图片六 -->
  		  	  	  	<div class="col-xs-6 col-md-3 row-item light" data="6" name="金智媛">
  		  	  	    	<a href="#" class="thumbnail">
  		  	  	      		<!-- <img src="img/goddess06.jpg" alt=""> -->
  		  	  	      		<img src="img/goddess-ps/goddess06.jpg" alt="金智媛">
  		  	  	    	</a>
  		  	  	    </div>
		  		</div>
	  		</div>
	  	</div>
	  	<div class="panel-footer">
	  		<div class="row">
	  			<div class="col-xs-2 footer-money-div">
	  				<p class="text-primary footer-money-p" >赌注：</p>
	  			</div>
	  			<div class="col-xs-5">
	  				<select class="form-control" id="gamblingNum">
	  				  	<option value="5">5</option>
	  				  	<option value="10">10</option>
	  				  	<option value="15">15</option>
	  				  	<option value="20">20</option>
	  				</select>
	  			</div>
	  			<div class="col-xs-5">
	  				<button class="btn btn-primary" id="start">开始</button>
	  				<button class="btn btn-primary hidden" id="reset">重新开始</button>
	  				<audio class="hidden" id="musicAudio" src="music/冯曦妤 - a little love.mp3" loop></audio>
	  			</div>
	  		</div>
	  	</div>
	</div>
</div>



	
</body>
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/bootstrap.js"></script>
<script type="text/javascript" src="js/sweetalert.js"></script>
<script type="text/javascript" src="js/base.js"></script>
</html>
