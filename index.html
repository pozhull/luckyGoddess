<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no"/>
	<title>鱼虾蟹-女神版</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/sweetalert.css">
	<link rel="stylesheet" type="text/css" href="css/base.css">
	<script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
</head>
<body>
	
<div class="container">
	<div class="panel panel-danger">
	  	<div class="panel-heading">
			<!-- 好感度 -->
			<div class="progress">
			  <div class="progress-bar" role="progressbar"  aria-valuemin="0" aria-valuemax="100" style="min-width: 2em; width: 50%;">
			    <span id="loveNumber">50</span>%
			  </div>
			</div>
	  	</div>
	  	<div class="panel-body">
	  
			<!-- 警告框 -->
			<div class="alert alert-warning" role="alert">
			  	<span id="warning-info">请选择你心仪的卡通！赔率：一赔三</span>
			</div>

			<!-- 图片 -->
	  		<div class="imgDivBox">
	  			<!-- 第一行 -->
		  		<div class="row">
		  			<!-- 图片一 -->
		  		  	<div class="col-xs-6 col-md-3 row-item light" data="1" name="哆啦A梦">
		  		    	<a href="#" class="thumbnail">
		  		      		<!-- <img src="img/goddess01.jpg" alt=""> -->

		  		    	</a>
		  		  	</div>
		  			<!-- 图片二 -->
		  		  	<div class="col-xs-6 col-md-3 row-item light" data="2" name="柯南">

		  		      		<!-- <img src="img/goddess02.jpg" alt=""> -->

		  		    	</a>
		  		  	</div>
	  		  		<!-- 图片三 -->
	  		  	  	<div class="col-xs-6 col-md-3 row-item light" data="3" name="蜡笔小新">
		  		    	<a href="#" class="thumbnail">
		  		      		<!-- <img src="img/goddess03.jpg" alt=""> -->

  		  	  		<!-- 图片五 -->

  		  	  	    	</a>
  		  	  	  	</div>
  		  	  		<!-- 图片六 -->
  		  	  	  	<div class="col-xs-6 col-md-3 row-item light" data="6" name="鸣人">
  		  	  	    	<a href="#" class="thumbnail">

  		  	  	    	</a>
  		  	  	    </div>
		  		</div>
	  		</div>
	  	</div>
	  	<div class="panel-footer">
	  		<div class="row">
	  			<div class="col-xs-2 footer-money-div">
	  				<p class="text-primary footer-money-p" >赌注：</p>
	  			</div>
	  			<div class="col-xs-4">
	  				<select class="form-control" id="gamblingNum">
	  				  	<option value="5">5</option>
	  				  	<option value="10">10</option>
	  				  	<option value="15">15</option>
	  				  	<option value="20">20</option>
	  				</select>
	  			</div>
	  			<div class="col-xs-6">
	  				<button class="btn btn-primary" id="start">开始</button>
	  				<button class="btn btn-primary hidden" id="reset">重玩</button>
	  				<button class="btn btn-primary" id="reward">奖励</button>
	  				<audio class="hidden" id="musicAudio" src="music/Felix Mendelssohn - 结婚进行曲.mp3" loop></audio>
	  			</div>
	  		</div>
	  	</div>
	
	</div>
</div>

			  		    	</a>
			  		  	</div>
		  		  		<!-- 图片三 -->
		  		  	  	<div class="col-xs-6 col-md-3 row-item-alert " data="3" name="蜡笔小新">
			  		    	<a href="#" class="thumbnail">
			  		      		<!-- <img src="img/goddess03.jpg" alt=""> -->
			  		      		<img src="img/goddess-ps/goddess03.jpg" alt="蜡笔小新">
			  		    	</a>
			  		  	</div>

		  		  	    	<a href="#" class="thumbnail">
		  		  	      		<!-- <img src="img/goddess04.jpg" alt=""> -->

	  		  	  	    	<a href="#" class="thumbnail">
	  		  	  	      		<!-- <img src="img/goddess06.jpg" alt=""> -->
	  		  	  	      		<img src="img/goddess-ps/goddess06.jpg" alt="鸣人">
	  		  	  	    	</a>
